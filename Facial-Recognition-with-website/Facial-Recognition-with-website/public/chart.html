<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/chart.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Mad Plate's Sizzling House</title>
</head>
<body>
    <div class="container">
      <div class="topbar">
        <div class="logo">
          <img src="images/2.png" alt="Avatar" class="avatar">
        </div>
        <div class="search">
          <input type="text" id="search" placeholder="search here">
          <label for="search"><i class="fas fa-search"></i></label>
        </div>
        <i class="fas fa-bell"></i>
        <div class="user">
          <img src="images/user.png" alt="">
        </div> 
      </div>
      <div class="sidebar">
        <ul>
          <li>
            <a href="db.html">
              <i class="fas fa-th-large"></i>
              <div>Dashboard.</div>
            </a>
          </li>
          <li>
            <a href="chart.html">
              <i class="fas fa-chart-bar"></i>
              <div>Analytics</div>
            </a>
          </li>
          <li>
            <a href="AddData.html">
              <i class="fas fa-users"></i>
              <div>Add Data</div>
            </a>
          </li>
          <li>
            <a href="index.html">
              <i class="fas fa-sign-in-alt"></i>
              <div>Log Out</div>
            </a>
          </li>
        </ul>
        <div class="logo">
          <img src="images/2.png" alt="Avtr" class="avtr">
        </div>
      </div>
      <div class="main">
        <div class="cards">
          <div class="card">
            <div class="card-content">
              <div class="number">423</div>
              <div class="card-name">Feedbacks</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-camera"></i>
            </div>
          </div>
        
          <div class="card">
            <div class="card-content">
              <div class="number">5</div>
              <div class="card-name">Admins</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-chalkboard-teacher"></i>
            </div>
          </div>
        
        </div>
        <div class="charts">
          <div class="chart">
            <h2>Feedbacks (This Month)</h2>
            <canvas id="lineChart"></canvas>
          </div>
          <div class="chart">
            <div class="chart" id="doughnut-chart">
              <h2>Emotions Used</h2>
              <canvas id="doughnut"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/chart1.js"></script>
</body>
</html>
