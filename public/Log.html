<!DOCTYPE html>
<html lang="en">
<head>
<title>Mad Plate's Sizzling House</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/Log.css"/>
</head>
<body>
<form>
  <div class="imgcontainer">
    <img src="images/1.png" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <div class="form__group field">
        <input type="text" class="form__field" placeholder="Username" name="username" id="username" required />
        <label for="username" class="form__label">Username</label>
      </div>
      <div class="form__group field">
        <input type="password" class="form__field" placeholder="Password" name="password" id="password" required />
        <label for="password" class="form__label">Password</label>
      </div>

    <button type="reset" onclick="checklogin()">Login</button>
  </div>

  <div class="container">
   <a href="index.html" style="text-decoration: none;"><button type="button" class="cancelbtn">Cancel</button></a> 
   </div>
   <div id="message"></div>
</form>
<script src="js/login.js"></script>
</body>
</html>
